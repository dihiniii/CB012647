        <section class="order-summary">
            <h2>Order Summary</h2>
            <table border="2px" id="orderTable" class="orderTable">
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <!--Product and quantity and total will be added here-->
                </tr>
            <tr>
                <td colspan="2">Total</td>
                <td id="totalPrice">0</td>
            </tr>
            </table>
        </section>

        <form action="">
            <section class="paymentsec1">
                <h2>Customer Information</h2>
                <div class="paymentsec1div1">
                    <div class="paymentsec1div2">
                        <label for="">First Name : </label><br>
                        <input type="text" name="FirstName" min="2" max="20" required>
                    </div>
                    <div class="paymentsec1div2">
                        <label for="">Last Name : </label><br>
                        <input type="text" name="LastName" min="2" required>
                    </div>
                    <div class="paymentsec1div2">
                        <label for="">NIC : </label><br>
                        <input type="text" name="NIC" required>
                    </div>
                    <div class="paymentsec1div2">
                        <label for="">Contact Number : </label>
                        <input type="number" name="ContactNo" required>
                    </div>
                    <div class="paymentsec1div2">
                        <label for="">Address : </label>
                        <input type="text" name="Address" min="2" required>
                    </div>
                </div>
                <h2>Payment Details</h2>
                <div class="paymentsec1div1">
                    <div class="paymentsec1div2">
                        <label for="">Card Number : </label>
                        <input type="number" name="CardNo" required>
                    </div>
                    <div class="paymentsec1div2">
                        <label for="">Card Holder's Name : </label> 
                        <input type="text" name="Cardholdersname" required>
                    </div>
                    <div class="paymentsec1div2">
                        <label for="">OTP</label>
                        <input type="number" name="OTP" id="" required>
                    </div>
                    <div>
                        <input type="submit" name="Submit" id="submit" class="button">
                    </div>
                </div>
            </section>

        </form>
